<div ng-controller="BabyCtrl">
    <div class="text-center">
        <div class="btn-group btn-group-lg" role="group">
            <button id="diaperBtn" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#diaperModal">Diaper</button>
            <button id="feedBtn" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#feedModal">Feed</button>
            <button id="sleepBtn" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#sleepModal">Sleep</button>
    
            <div class="modal fade" id="diaperModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Diaper Change Reason</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <select class="form-control" id="diaperChangeType" ng-model="diaperChangeValue">
                                <option value="pee">Pee</option>
                                <option value="poop">Poop</option>
                                <option value="both">Both</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" ng-click="doDiaperChange()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="modal fade" id="feedModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">How long is the feed?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input type="number" id="feedTime" ng-model="feedTime"/>
                            <span>Minutes</span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" ng-click="doFeed()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="jumbotron">
        <div class="table-responsive">
            <table class="table">
                <tr ng-repeat="item in activities track by $index" ng-class="item.type=== 'diaper.png'?success: active">
                    <td>
                        <img ng-src="assets/img/{{item.type}}" height="30" width="30" />
                    </td>
                    <td>
                        <input type="datetime-local" id="activityTime" name="activityTime" ng-model="item.activityTime" />
                    </td>
                    <td>{{item.name}}</td>
                    <td ng-click="removeActivity(item)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
