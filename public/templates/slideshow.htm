<div id="slideshow" class="container slider" ng-controller="MainCtrl">

    <div class="alert alert-danger">
        <img src="../assets/img/middlefinger.jpg" class="img-circle" alt="Cinque Terre" width="50" height="50">
        <strong>You guys get peanuts</strong>
    </div>
    <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
        ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}" ng-touch="pausePlaySlides()" ng-click="pausePlaySlides()">

    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a>
    <nav class="nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}" ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
